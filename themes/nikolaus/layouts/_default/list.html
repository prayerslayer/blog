{{ define "main" }} {{ range .Pages }}
<div class="pub">
  <div class="pub__desc">
    <h3 class="pub__title">{{ .Page.Title }}</h3>
    {{ if .Params.date }}
    <p>
      <small
        >{{ time.Format "Monday" .Params.date}}, {{ time.Format "January"
        .Params.date }} {{ humanize .Params.date.Day}} {{ time.Format "2006"
        .Params.date }}</small
      >
    </p>
    {{ end }}

    <p>{{.Summary}}</p>
    <a href="{{ .Permalink }}">Read more</a>
  </div>
</div>
{{ end }} {{ end }}
