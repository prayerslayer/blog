safe: false # this is to enable plugins
encoding: utf-8
host: 0.0.0.0
port: 4000
url: http://localhost:4000
baseurl: ""
name: "Nikolaus Piccolotto"
description: "a bit of everything"

include: ['cv/*', 'projects/*', 'impressum/*']

gems: [ "therubyracer" ]

source:      .
destination: ./_site
plugins:     ./_plugins

defaults:
  -
    scope:
      path: "" # empty string for all files
    values:
      layout: "singlepost"

future:      true
lsi:         false
markdown:    kramdown
paginate:    10
relative_permalinks: true
permalink: /:year/:month/:title/
excerpt_separator: "\n\n"

rdiscount:
  extensions: []

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  syntax_highlighter: coderay