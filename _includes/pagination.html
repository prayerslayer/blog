<div class="row-fluid pagination">
  <div class="span2 visible-desktop"></div>
  <div class="span4">
    {% if paginator.previous_page %}
      <a href="{{ site.host }}page{{paginator.previous_page}}" class="previous">Previous</a>
    {% endif %}
    <span class="page_number ">Page {{paginator.page}} of {{paginator.total_pages}}</span>
    {% if paginator.next_page %}
      <a href="{{ site.host }}page{{paginator.next_page}}" class="next ">Next</a>
    {% endif %}
  </div>
 
</div>
