<div class="grid grid-pad pagination">
  <div class="col-1-1">
    <p>
      {% if paginator.next_page %}
        <a href="{{ site.url }}/page{{paginator.next_page}}" class="next">&lt; Ã„lter</a>
      {% endif %}

      <span class="page_number">Seite {{paginator.page}} von {{paginator.total_pages}}</span>

      {% if paginator.previous_page %}
        {% if paginator.previous_page == 1 %}
          <a href="{{ site.url }}" class="previous">Neuer &gt;</a>
        {% else %}
          <a href="{{ site.url }}/page{{paginator.previous_page}}" class="previous">Neuer</a>
        {% endif %}
      {% endif %}
    </p>
  </div>
 
</div>
