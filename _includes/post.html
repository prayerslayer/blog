<article class="row-fluid">
	<div class="span2 visible-desktop"></div>
	<div class="span10">
		<div class="row-fluid">
			<div class="span2 visible-desktop">
				<h2>{{ post.title }}</h2>
				{{ post.date | date: "%d.%m.%Y"}}<br/>
				<a href="{{ post.url }}">permalink</a>
			</div>
			<div class="span8 content">
				{{ post.content }}
			</div>
		</div>
	</div>
</article>
