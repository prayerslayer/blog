<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../css/normalize.css">
		<link rel="stylesheet" href="../css/simplegrid.css">
		<link rel="stylesheet" href="style.css">
		<title>FG%</title>
	</head>
	<body>
		<div class="grid grid-pad" id="board">
			<div class="col-1-1">
				<h1 class="headline" id="hero">
					Field Goals
				</h1>
				<div class="col-1-3">
					<div id="miss" class="button">
						Nothing
					</div>
					<div id="misscount" class="count number">
						0
					</div>
				</div>
				<div class="col-1-3">
					<div class="placeholder">
						but
					</div>
				</div>
				<div class="col-1-3">
					<div id="made" class="button">
						Net
					</div>
					<div id="madecount" class="count number">
						0
					</div>
				</div>
				<h1 class="headline number" id="percentage">
					0.00 %
				</h1>
				<div class="button" id="reset">
					Reset Stats
				</div>
			</div>
		</div>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="RandomFlickr.js"></script>
		<script src="code.js" type="text/javascript"></script>
	</body>
</html>
