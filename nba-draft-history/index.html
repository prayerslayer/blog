<DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>30 years of NBA Drafts</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="favicon.ico" rel="icon" type="image/x-icon" />
		<script src="js/jquery-1.9.1.js" type="text/javascript"></script>
		<script src="js/d3.js" charset="utf-8"></script>
		<script src="js/code.js" type="text/javascript"></script>
	</head>
	<body>
		<div>
			<h1 class="text">30 years of NBA Drafts</h1>
			<p class="text">
				How successful has a certain draft pick been in his career? The darker, the more wins he generated for his teams.
			</p>
			<p class="text">
				<input id="highlight" type="checkbox" value="highlight"/>
				<label for="highlight">Highlight MVPs</label>
			</p>
		</div>
		<div class="info">
			<h3 class="info-player">Me</h3>
			Picked <span class="info-pick">1</span>. in <span class="info-year">2013</span>
			<div>by <span class="info-team">Cleveland</span></div>
			<h4>Win Shares</h4>
			<span class="info-ws">0</span>
		</div>
		<svg class="visualization" width="1200" height="1250">
		</svg>
		<div class="footer">
			<p class="text">made with love by <a href="https://twitter.com/prayerslayer">@prayerslayer</a></p>
			
		</div>
	</body>
</html>
