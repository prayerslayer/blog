{{ partial "head.html" . }}

<main>

    {{ range where .Pages "Section" "!=" "imprint" }}

    <a href="{{.Permalink}}" class="grid-item {{ if in .Params.tags "project" }}is-project{{ else }}is-post{{ end }}">{{.Title}}</a>
    {{ end }}
  </section>
</main>
{{ partial "footer.html" . }}
